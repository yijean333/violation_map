<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>東海違規監控地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      display: flex;
    }
    #map {
      height: 100vh;
      flex: 1;
    }
    #record-panel {
      width: 350px;
      max-width: 100%;
      height: 100vh;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      background: #f9f9f9;
      display: none;
    }
    .record {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .record img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-top: 4px;
    }
    .popup-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 8px;
      background: #3880ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="record-panel"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const API_URL = "https://oloobijiang.onrender.com"; // 改成你的 API 網址

    // === 初始化地圖 ===
    const map = L.map('map').setView([24.1792, 120.6009], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // === 攝影機清單 ===
    const cameras = [
      { name: 'yuenonglixin1', lat: 24.1800, lng: 120.6015 },
      { name: 'bikegate',      lat: 24.1775, lng: 120.5990 }
    ];

    // === 元素參照 ===
    const recordPanel = document.getElementById("record-panel");

    // === 加入 marker ===
    cameras.forEach(cam => {
      const marker = L.marker([cam.lat, cam.lng]).addTo(map);

      marker.on('click', async () => {
        marker.bindPopup(`<b>${cam.name}</b><br>載入中...`).openPopup();

        try {
          const res  = await fetch(`${API_URL}/violations/${cam.name}`);
          const data = await res.json();

          if (!Array.isArray(data) || data.length === 0) {
            marker.setPopupContent(`<b>${cam.name}</b><br>無違規紀錄`).openPopup();
          } else {
            const latest = data[data.length - 1];
            marker.setPopupContent(`
              <b>${cam.name}</b><br>
              最後違規時間：${latest.timestamp || latest.time}<br>
              車種：${Array.isArray(latest.labels) ? latest.labels.join(', ') : latest.vehicle}<br>
              <img src="${latest.image_url}" class="popup-img" /><br>
              <button class="popup-btn" onclick="showFullRecords('${cam.name}')">查看完整記錄</button>
            `).openPopup();
          }
        } catch (e) {
          marker.setPopupContent(`<b>${cam.name}</b><br>❌ 取得資料失敗`).openPopup();
        }
      });
    });

    // === 顯示完整記錄在右邊欄位 ===
    async function showFullRecords(camName) {
      recordPanel.style.display = "block";
      recordPanel.innerHTML = `<h3>${camName} 違規紀錄</h3><p>載入中...</p>`;

      try {
        const res  = await fetch(`${API_URL}/violations/${camName}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          recordPanel.innerHTML = `<h3>${camName} 違規紀錄</h3><p>無違規紀錄</p>`;
          return;
        }

        recordPanel.innerHTML = `<h3>${camName} 違規紀錄</h3>`;
        data.reverse().forEach(item => {
          const vehicle = Array.isArray(item.labels) ? item.labels.join(', ') : item.vehicle;
          const time = item.timestamp || item.time;
          const img = item.image_url || '';

          const div = document.createElement("div");
          div.className = "record";
          div.innerHTML = `
            <b>時間：</b>${time}<br>
            <b>車種：</b>${vehicle}<br>
            ${img ? `<img src="${img}" />` : ''}
          `;
          recordPanel.appendChild(div);
        });
      } catch (err) {
        recordPanel.innerHTML = `<h3>${camName} 違規紀錄</h3><p>❌ 載入失敗</p>`;
      }
    }
  </script>
</body>
</html>
