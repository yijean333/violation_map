<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>東海違規監控地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; display: flex; }
    #map { height: 100vh; flex: 1; }
    #record-panel {
      width: 350px; max-width: 100%; height: 100vh;
      overflow-y: auto; border-left: 1px solid #ccc;
      padding: 10px; box-sizing: border-box;
      background: #f9f9f9; display: none;
    }
    .record { border-bottom: 1px solid #ddd; padding: 8px 0; }
    .record img { width: 100%; max-height: 200px; object-fit: cover; margin-top: 4px; }
    .popup-btn {
      display: inline-block; margin-top: 8px;
      padding: 4px 8px; background: #3880ff;
      color: #fff; border: none; border-radius: 4px;
      cursor: pointer;
    }
    .close-btn {
      display: inline-block; margin-bottom: 10px;
      padding: 4px 8px; background: #aaa;
      color: #fff; border: none; border-radius: 4px;
      cursor: pointer; float: right;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="record-panel"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 一律指向你的 Flask 伺服器
    const API_BASE = 'http://127.0.0.1:5000';

    const map = L.map('map').setView([24.1792, 120.6009], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    const recordPanel = document.getElementById('record-panel');

    const cameras = [
      { name: 'yuenonglixin1', lat: 24.1800, lng: 120.6015 },
      { name: 'bikegate',      lat: 24.1775, lng: 120.5990 }
    ];

    cameras.forEach(cam => {
      const marker = L.marker([cam.lat, cam.lng]).addTo(map);
      marker.on('click', async (e) => {
        marker.bindPopup(`<b>${cam.name}</b><br>載入中...`).openPopup();
        try {
          const res = await fetch(`${API_BASE}/violations/${cam.name}`);
          if (!res.ok) throw new Error(res.status);
          const data = await res.json();

          if (!Array.isArray(data) || data.length === 0) {
            marker.setPopupContent(`<b>${cam.name}</b><br>無違規紀錄`).openPopup();
          } else {
            const latest = data[data.length - 1];
            const vehicle = Array.isArray(latest.vehicle)
              ? latest.vehicle.join(', ')
              : latest.vehicle;

            // 按鈕阻止點擊冒泡，避免觸發 map.on('click')
            const btnHtml = `<button class="popup-btn" onclick="event.stopPropagation(); showFullRecords('${cam.name}')">查看完整記錄</button>`;

            marker.setPopupContent(
              `<b>${cam.name}</b><br>` +
              `最後違規時間：${latest.time}<br>` +
              `車種：${vehicle}<br>` +
              btnHtml
            ).openPopup();
          }
        } catch (e) {
          console.error(e);
          marker.setPopupContent(`<b>${cam.name}</b><br>❌ 無法取得資料`).openPopup();
        }
      });
    });

    // 點地圖其他地方時關掉側欄
    map.on('click', () => {
      recordPanel.style.display = 'none';
    });

    async function showFullRecords(camName) {
      recordPanel.style.display = 'block';
      recordPanel.scrollTop = 0;
      recordPanel.innerHTML = `
        <button class="close-btn" onclick="recordPanel.style.display='none'">關閉</button>
        <h3>${camName} 違規紀錄</h3>
        <p>載入中...</p>
      `;

      try {
        const res = await fetch(`${API_BASE}/violations/${camName}`);
        if (!res.ok) {
          recordPanel.innerHTML += `<p>無法取得 (${res.status})</p>`;
          return;
        }
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) {
          recordPanel.innerHTML += '<p>無違規紀錄</p>';
          return;
        }

        data.reverse().forEach(item => {
          const div = document.createElement('div');
          div.className = 'record';
          const vehicleText = Array.isArray(item.vehicle)
            ? item.vehicle.join(', ')
            : item.vehicle;
          div.innerHTML = `
            <b>時間：</b>${item.time}<br>
            <b>車種：</b>${vehicleText}<br>
            ${item.image_url ? `<img src="${item.image_url}" />` : ''}
          `;
          recordPanel.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        recordPanel.innerHTML += `<p>❌ 載入失敗</p>`;
      }
    }
  </script>
</body>
</html>
