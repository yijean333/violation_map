<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>東海違規監控地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-img {
      width: 200px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // === 初始化地圖 ===
    const map = L.map('map').setView([24.1792, 120.6009], 17); // 東海大學中心點

    // === 加入 OSM 底圖 ===
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // === 假設幾個攝影機位置 ===
    const cameras = [
      { name: 'yuenonglixin1', lat: 24.1800, lng: 120.6015 },
      { name: 'bikegate', lat: 24.1775, lng: 120.5990 }
    ];

    // === 加入標記 ===
    cameras.forEach(cam => {
      const marker = L.marker([cam.lat, cam.lng]).addTo(map)
        .bindPopup(<b>${cam.name}</b><br>載入中...)
        .on('click', async () => {
          const res = await fetch(http://127.0.0.1:5000/violations/${cam.name});
          const data = await res.json();

          if (data.length === 0) {
            marker.setPopupContent(<b>${cam.name}</b><br>沒有違規紀錄);
          } else {
            const latest = data[data.length - 1];
            marker.setPopupContent(
              <b>${cam.name}</b><br>
              最後違規時間：${latest.timestamp}<br>
              車種：${latest.labels.join(', ')}<br>
              <img src="${latest.image_url}" class="popup-img" />
            );
          }
        });
    });
  </script>
</body>
</html>
